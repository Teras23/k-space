<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>login</h1>
    <h1>{{ auth_user }}</h1>
    <form id="reg" action="/login/" method="POST">
        {% csrf_token %}
        Username: <input type="text" name="username"><br>
        Password: <input type="password" name="password"><br>
        <input type="submit" />
    </form>
</body>
</html>
